<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Biblioteca Municipal de Lima</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

	<div class="container d-flex justify-content-center align-items-center min-vh-100">
		<form th:action="@{/registrar/guardar}" th:object="${usuario}" method="post">
			<div class="form-group">
				<label for="exampleInputEmail1">Nombre de Usuario : </label>
				<input type="text" th:field="*{nombre}" name="usuario" placeholder="Ingrese su nombre"
					class="form-control" required />
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Apellidos : </label>
				<input type="text" th:field="*{apellido}" name="usuario" placeholder="Ingrese su apellido"
									class="form-control" required />
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Fecha de Nacimiento : </label>
				<input type="date" th:field="*{fechanac}" placeholder="Ingrese su fecha de nacimiento" class="form-control" required />
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Correo Electronico : </label>
				<input type="email" th:field="*{correo}" placeholder="Ingrese su correo" class="form-control" required />
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Contrase√±a</label>
				<input th:field="*{password}" type="password" name="clave" placeholder="Ingrese su clave"
					class="form-control" required />
			</div>

			<div class="text-center p">
				<button type="submit" class="btn btn-primary">Registrame</button>
				&nbsp;&nbsp;
				<a th:href="@{/login}" class="btn btn-danger">Cancelar</a>
			</div>
		</form>
	</div>



</body>

</html>
