<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Biblioteca Municipal de Lima</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand">App AdminUsuarios</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavDropdown">
		       <ul class="navbar-nav">
		           <li class="nav-item">
		               <a class="nav-link" th:href="@{/login}">Inicio <span class="sr-only">(current)</span></a>
		           </li>
		       </ul>
		       <div>
		           <a th:href="@{/UsuarioReport}" class="btn btn-danger">Exportar PDF</a>
		       </div>
		   </div>
	</nav>

	<div class="container-fluid text-center">
		<div>
			<h1>Lista de Usuarios</h1>
		</div>
		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nombre</th>
						<th scope="col">Apellido</th>
						<th scope="col">Fecha de Nacimiento</th>
						<th scope="col">Correo Electronico</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p:${ltsUsuario}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.nombre}"></td>
						<td th:text="${p.apellido}"></td>
						<td th:text="${p.fechanac}"></td>
						<td th:text="${p.correo}"></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

</body>

</html>
